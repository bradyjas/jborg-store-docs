stages:
- Initialization
- Integration Tests
- Build Docs
- Deploy

## Build Image Templates

.python-template:
  image: python:alpine
  cache:
    key: python-${CI_COMMIT_REF_SLUG}
    policy: pull
    paths:
      - .cache/pip
      - venv/

.node-template:
  image: node:alpine
  cache:
    key: node-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/


## Jobs

pip install:
  stage: Initialization
  extends: .python-template
  cache:
    policy: pull-push
  script:
  - python -V
  - pip -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install mkdocs
  - pip install mkdocs-material
  - pip install awscli
  - deactivate

npm install:
  stage: Initialization
  extends: .node-template
  cache:
    policy: pull-push
  script:
  - echo node $(node -v)
  - echo npm v$(npm -v)
  - npm install markdownlint-cli

markdownlint:
  stage: Integration Tests
  extends: .node-template
  script:
  - ./node_modules/.bin/markdownlint docs
  except:
  - master

mkdocs build:
  stage: Build Docs
  extends: .python-template
  script:
  - source venv/bin/activate
  - mkdocs build
  - deactivate
  artifacts:
    name: site
    expire_in: 1 day
    paths:
    - site/

aws s3 sync:
  stage: Deploy
  extends: .python-template
  script:
  - aws s3 sync ./site s3://$S3_BUCKET --delete
  only:
  - master
